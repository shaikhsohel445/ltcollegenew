<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Center</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom font import for Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Overall White Theme */
        body {
            background-color: #f8f8f8; /* Very light gray/off-white background */
            color: #333333; /* Dark text color for readability */
        }

        /* Main container for sidebar and content */
        .main-content-wrapper {
            background-color: #ffffff; /* White background for content area */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Lighter shadow */
        }

        /* Sidebar styling - retains dark blue theme for contrast */
        .sidebar-aside {
            background-color: #003366; /* Dark blue from previous theme */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lighter shadow */
        }
        .sidebar-aside h3 {
            border-bottom: 1px solid #3182ce; /* Lighter blue border for sidebar title */
            color: #ffffff; /* White text for sidebar title */
        }
        .sidebar-nav a {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15); /* Slightly more visible separator */
            color: #ffffff; /* White text for sidebar links */
            transition: background-color 0.3s ease;
        }
        .sidebar-nav li:last-child a {
            border-bottom: none;
        }
        .sidebar-nav a:hover {
            background-color: #2b6cb0; /* Lighter blue on hover */
        }
        .sidebar-nav a.active-link {
            background-color: #1a568a; /* Darker blue for active link */
            font-weight: 600;
        }

        /* Main content display area */
        .content-display-area {
            background-color: #ffffff; /* White background for content display */
            border-radius: 10px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* Very subtle inner shadow */
        }
        .content-display-area h1 {
            color: #003366; /* Dark blue for main titles */
        }
        .content-display-area h3 {
            color: #1a568a; /* Slightly lighter dark blue for sub-titles */
        }
        .content-display-area p, .content-display-area ul, .content-display-area li {
            color: #333333; /* Dark gray for body text */
        }
        .content-display-area a {
            color: #2563eb; /* Standard blue for links */
            text-decoration: underline;
        }
        .content-display-area a:hover {
            color: #1d4ed8; /* Darker blue on link hover */
        }

        /* Gallery specific styles */
        .gallery-grid img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lighter shadow for images */
            transition: transform 0.2s ease-in-out;
        }
        .gallery-grid img:hover {
            transform: scale(1.03);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content-wrapper {
                flex-direction: column;
            }
            .sidebar-aside {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Main Content Area with Sidebar -->
    <div class="flex flex-1 container mx-auto mt-8 p-4 sm:p-6 lg:p-8 main-content-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="w-64 p-4 mr-6 flex-shrink-0 sidebar-aside">
            <h3 class="text-xl font-semibold mb-4 pb-2">MEDIA</h3>
            <ul class="space-y-0 sidebar-nav">
                <li>
                    <a href="#" id="nav-photos" class="block rounded-md font-medium active-link">
                        <i class="fas fa-image mr-2"></i> Photos
                    </a>
                </li>
                <li>
                    <a href="#" id="nav-videos" class="block rounded-md font-medium">
                        <i class="fas fa-video mr-2"></i> Videos
                    </a>
                </li>
                <li>
                    <a href="#" id="nav-press-releases" class="block rounded-md font-medium">
                        <i class="fas fa-newspaper mr-2"></i> Press Releases
                    </a>
                </li>
                <li>
                    <a href="#" id="nav-contact-media" class="block rounded-md font-medium">
                        <i class="fas fa-envelope mr-2"></i> Contact Media
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Display Area -->
        <main id="main-content-display" class="flex-1 p-6 content-display-area">
            <!-- Content will be loaded here dynamically -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContentDisplay = document.getElementById('main-content-display');
            const sidebarLinks = document.querySelectorAll('.sidebar-nav a');

            // Define content for each section
            const contentSections = {
                'photos': `
                    <div class="text-center mb-8">
                        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 rounded-lg p-2">
                            Photo Gallery
                        </h1>
                        <p class="text-lg sm:text-xl max-w-2xl mx-auto">
                            Explore our visual archives of events, campus life, and achievements.
                        </p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 gallery-grid">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Event+Highlight" alt="Event Highlight" class="w-full h-auto object-cover">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Campus+Life" alt="Campus Life" class="w-full h-auto object-cover">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Student+Activity" alt="Student Activity" class="w-full h-auto object-cover">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Faculty+Meet" alt="Faculty Meet" class="w-full h-auto object-cover">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Workshop" alt="Workshop" class="w-full h-auto object-cover">
                        <img src="https://placehold.co/400x300/e0e0e0/333333?text=Graduation" alt="Graduation" class="w-full h-auto object-cover">
                    </div>
                `,
                'videos': `
                    <div class="text-center mb-8">
                        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 rounded-lg p-2">
                            Video Gallery
                        </h1>
                        <p class="text-lg sm:text-xl max-w-2xl mx-auto">
                            Watch our latest videos showcasing campus tours, events, and interviews.
                        </p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden shadow-lg">
                            <!-- Placeholder for YouTube embed -->
                            <iframe class="w-full h-full" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <p class="text-sm text-center mt-2 text-gray-700">Campus Tour</p>
                        </div>
                        <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden shadow-lg">
                            <!-- Placeholder for YouTube embed -->
                            <iframe class="w-full h-full" src="https://www.youtube.com/embed/some_other_video_id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <p class="text-sm text-center mt-2 text-gray-700">Annual Fest Highlights</p>
                        </div>
                        <!-- Add more video embeds as needed -->
                    </div>
                    <p class="mt-8 text-center text-sm text-gray-600">
                        *Note: Replace placeholder YouTube video IDs with your actual video IDs.
                    </p>
                `,
                'press-releases': `
                    <div class="text-center mb-8">
                        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 rounded-lg p-2">
                            Press Releases
                        </h1>
                        <p class="text-lg sm:text-xl max-w-2xl mx-auto">
                            Stay informed with our official announcements and news.
                        </p>
                    </div>
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                            <h3 class="text-2xl font-semibold mb-2 text-gray-800">University Ranked Top in Innovation (Oct 26, 2025)</h3>
                            <p class="text-base mb-3 text-gray-700">
                                Our university has been recognized as a leader in innovation by the National Education Council, securing the top spot for groundbreaking research and development.
                            </p>
                            <a href="https://example.com/press/innovation_ranking.pdf" target="_blank" class="text-blue-600 hover:underline text-sm">Read Full Press Release (PDF)</a>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                            <h3 class="text-2xl font-semibold mb-2 text-gray-800">New Research Grant Awarded for AI Ethics (Sep 15, 2025)</h3>
                            <p class="text-base mb-3 text-gray-700">
                                Dr. Anya Sharma from the Computer Science Department has been awarded a significant grant to research ethical implications of artificial intelligence.
                            </p>
                            <a href="https://example.com/press/ai_ethics_grant.pdf" target="_blank" class="text-blue-600 hover:underline text-sm">Read Full Press Release (PDF)</a>
                        </div>
                        <!-- Add more press releases -->
                    </div>
                `,
                'contact-media': `
                    <div class="text-center mb-8">
                        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 rounded-lg p-2">
                            Contact Media Relations
                        </h1>
                        <p class="text-lg sm:text-xl max-w-2xl mx-auto">
                            For media inquiries, interviews, or additional information, please contact our media relations team.
                        </p>
                    </div>
                    <div class="bg-gray-100 p-6 rounded-lg shadow-md max-w-md mx-auto">
                        <p class="mb-2 text-gray-800"><i class="fas fa-user mr-2 text-blue-600"></i> **Media Relations Officer:** Jane Doe</p>
                        <p class="mb-2 text-gray-800"><i class="fas fa-envelope mr-2 text-blue-600"></i> **Email:** <a href="mailto:media@youruniversity.edu" class="text-blue-600 hover:underline">media@youruniversity.edu</a></p>
                        <p class="mb-2 text-gray-800"><i class="fas fa-phone mr-2 text-blue-600"></i> **Phone:** +1 (123) 456-7890</p>
                        <p class="mt-4 text-sm text-gray-700">
                            We aim to respond to all inquiries within 24-48 business hours.
                        </p>
                    </div>
                `
            };

            // Function to load content based on clicked link
            function loadSection(sectionId) {
                mainContentDisplay.innerHTML = contentSections[sectionId] || `
                    <div class="text-center py-10">
                        <h2 class="text-3xl font-bold text-red-600 mb-4">Content Not Found</h2>
                        <p class="text-lg text-gray-700">The requested section "${sectionId}" is not available.</p>
                    </div>
                `;
            }

            // Add click event listeners to all sidebar links
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior

                    // Remove active-link class from all links
                    sidebarLinks.forEach(item => item.classList.remove('active-link'));

                    // Add active-link class to the clicked link
                    this.classList.add('active-link');

                    // Determine which content to load based on the link's ID
                    const sectionId = this.id.replace('nav-', '');
                    loadSection(sectionId);
                });
            });

            // Set initial content to Photos and highlight it
            loadSection('photos');
            document.getElementById('nav-photos').classList.add('active-link');
        });
    </script>

</body>
</html>
