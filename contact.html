<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style >

  
/* Logo and Info Bar Styling */
.main-header {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #fff;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    overflow: visible; /* Ensures dropdowns aren't clipped */
}

/* Adjust padding for body to prevent content from being hidden under fixed header */
.page-content {
    padding-top: 200px;
}

/* Top Bar Styling */
.top-bar {
    background-color: #0056b3;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 30px;
    font-size: 0.8em;
}

.top-left span,
.top-right span {
    margin-right: 20px;
    white-space: nowrap;
}

.top-left .fas,
.top-right .fas {
    margin-right: 5px;
}

.online-fee-payment {
    background-color: #FFC107;
    color: #333;
    padding: 6px 12px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s ease-in-out;
}

.online-fee-payment:hover {
    background-color: #e0a800;
}

/* Logo and Info Bar Styling */
.logo-info-bar {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    border-bottom: 1px solid #e0e0e0;
    gap: 20px;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 15px;
}

.college-logo, .ksit-logo {
    height: 75px;
    width: auto;
    object-fit: contain;
}

.institute-details {
    flex-grow: 1;
    text-align: left;
}

.institute-details p {
    margin: 0;
    line-height: 1.3;
}

.institute-name {
    font-size: 1.6em;
    font-weight: 700;
    color: #003366;
    margin-bottom: 5px;
}

.address, .contact, .affiliation {
    font-size: 0.85em;
    color: #555;
}

.affiliation {
    line-height: 1.4;
}

.institute-details .fas {
    color: #0056b3;
    margin-right: 6px;
    font-size: 0.9em;
}

.awards-logos {
    display: flex;
    gap: 12px;
}

.award-logo {
    height: 65px;
    width: auto;
    object-fit: contain;
}

/* Navigation Bar Styling */
.main-navigation {
    background-color: #f2f2f2;
    border-top: 1px solid #e9e9e9;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.main-navigation ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;
}

.main-navigation li {
    position: relative;
    white-space: nowrap;
}

.main-navigation a {
    display: block;
    padding: 12px 16px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 0.85em;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.main-navigation a:hover {
    background-color: #e8e8e8;
    color: #0056b3;
}

.main-navigation a.active {
    background-color: #FFC107;
    color: #333;
    font-weight: 700;
    border-radius: 0;
}
/* ðŸŸ© Simulated Header */
.ksit-header {
  background-color: #0c1a52;
  color: white;
  padding: 10px 30px;
  font-weight: bold;
  font-size: 18px;
}

/* ðŸŸ¥ Floating Right Sidebar Buttons */
.ksit-floating-buttons {
  position: fixed;
  top: 100px; /* Starts right below header */
  right: 0;
  display: flex;
  flex-direction: column;
  z-index: 999;
}

.ksit-floating-buttons a {
  display: block;
  background-color: #0c1a52;
  color: white;
  text-decoration: none;
  padding: 10px 18px;
  font-size: 0.9rem;
  border-left: 3px solid #FFC107;
  margin-bottom: 3px;
  font-weight: 500;
  transition: all 0.2s ease-in-out;
  border-radius: 5px 0 0 5px;
  width: 140px;
  text-align: left;
}

.ksit-floating-buttons a:hover {
  background-color: #003d99;
  color: #FFC107;
  transform: translateX(-5px);
}

</style>

<body class="bg-white text-gray-800">

  <div id="header">

  </div>

  <section class="py-12 px-4 md:px-8">
    <div class="max-w-7xl mx-auto">
      <h3 class="text-3xl font-bold mb-8">CONTACT US</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <p class="mb-4">Have questions? Contact us using the details below or fill the form.</p>
          <div class="space-y-4">
            <p><i class="fas fa-map-marker-alt text-blue-600 mr-2"></i> No.14, Kanakapura Road, Bengaluru - 560109</p>
            <p><i class="fas fa-phone-alt text-blue-600 mr-2"></i> 9900710055</p>
            <p><i class="fas fa-envelope text-blue-600 mr-2"></i> info@ksit.ac.in</p>
            <p><i class="fas fa-globe text-blue-600 mr-2"></i> www.ksit.ac.in</p>
          </div>
        </div>
        <div>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-bold mb-2">Name:</label>
              <input type="text" class="w-full border px-3 py-2 rounded" placeholder="Your Name">
            </div>
            <div>
              <label class="block text-sm font-bold mb-2">Email:</label>
              <input type="email" class="w-full border px-3 py-2 rounded" placeholder="Your Email">
            </div>
            <div>
              <label class="block text-sm font-bold mb-2">Subject:</label>
              <input type="text" class="w-full border px-3 py-2 rounded" placeholder="Subject">
            </div>
            <div>
              <label class="block text-sm font-bold mb-2">Message:</label>
              <textarea rows="4" class="w-full border px-3 py-2 rounded" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer will be injected here -->
  <div id="footer"></div>

  <!-- JS to inject footer -->
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

  fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });


  </script>

</body>
</html>
