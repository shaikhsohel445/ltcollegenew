<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Lokmanya Tilak College, Sevli</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>





<style>
/* Header, Sidebar, and General Styling (same as before) */
body {
  background-color: #ffffff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.page-content {
  padding-top: 160px;
}
</style>

<body class="bg-white text-gray-800">

  <!-- Header -->
  <div id="header"></div>

  <!-- Contact Section -->
  <section class="py-12 px-4 md:px-8">
    <div class="max-w-7xl mx-auto">
      <h3 class="text-3xl font-bold mb-8 text-blue-800">CONTACT US</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Contact Details -->
        <div>
          <p class="mb-4">Have questions? Reach out to us using the details below or fill out the contact form.</p>
          <div class="space-y-4 text-gray-700">
            <p><i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
              Lokmanya Tilak College, Sevli, Survey No. 286, Market Yard, Jalna Road, near Sevali, Sevali, Maharashtra 431213
            </p>
            <p><i class="fas fa-phone-alt text-blue-600 mr-2"></i> +91 97648 84888</p>
            <p><i class="fas fa-envelope text-blue-600 mr-2"></i> info@ltcollege.com</p>
            <p><i class="fas fa-globe text-blue-600 mr-2"></i> www.ltcollege.com</p>
          </div>

          <!-- Google Map -->
          <div class="mt-8">
            <iframe
              class="w-full h-64 rounded-md shadow"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3786.6471947392873!2d75.202!3d20.4744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdbae91f7cb3c65%3A0xbfa7a6efb631d3f!2sSevli%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1720500000000!5m2!1sen!2sin"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <!-- Contact Form -->
<div>
  <form class="space-y-5" onsubmit="sendToWhatsApp(event)">
    <div>
      <label class="block text-sm font-semibold mb-1">Name:</label>
      <input id="name" type="text" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Name">
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">Email:</label>
      <input id="email" type="email" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Email">
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">Subject:</label>
      <input id="subject" type="text" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Subject">
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">Message:</label>
      <textarea id="message" rows="4" required class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Message"></textarea>
    </div>
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded shadow font-medium">
      Send via WhatsApp
    </button>
  </form>
</div>

<script>
  function sendToWhatsApp(e) {
    e.preventDefault(); // Prevent form submission

    // Collect form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    // Format message
    const whatsappMessage = `Hello, I would like to contact you:\n\n*Name:* ${name}\n*Email:* ${email}\n*Subject:* ${subject}\n*Message:* ${message}`;

    // Target WhatsApp number (change to your college's WhatsApp number)
    const phoneNumber = "919271575463"; // Replace with real number (country code + number)

    // Redirect to WhatsApp
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    window.open(whatsappURL, "_blank");
  }
</script>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Inject header and footer dynamically -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
