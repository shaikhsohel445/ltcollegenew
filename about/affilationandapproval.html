<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliations and Approvals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #0056b3;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card p {
      font-size: 18px;
      color: #333;
      margin: 0 0 10px;
    }

    .pdf-link {
      color: #c00000;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    .pdf-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .card p {
        font-size: 16px;
      }

      .pdf-link {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliations and Approvals</h2>
    <div class="card-list">

      <div class="card">
        <p>AICTE EOA 2023-24</p>
        <a class="pdf-link" href="image/screencapture-ksit-ac-in-2025-07-01-10_45_07.pdf" target="_blank">[click here]</a>
      </div>

      <div class="card">
        <p>AICTE EOA 2022-23</p>
        <a class="pdf-link" href="pdfs/aicte-2022-23.pdf" target="_blank">[click here]</a>
      </div>

      <div class="card">
        <p>AICTE EOA 2021-22</p>
        <a class="pdf-link" href="pdfs/aicte-2021-22.pdf" target="_blank">[click here]</a>
      </div>

      <div class="card">
        <p>VTU EOA 2023-24</p>
        <a class="pdf-link" href="pdfs/vtu-2023-24.pdf" target="_blank">[click here]</a>
      </div>

      <div class="card">
        <p>VTU EOA 2022-23</p>
        <a class="pdf-link" href="pdfs/vtu-2022-23.pdf" target="_blank">[click here]</a>
      </div>

      <div class="card">
        <p>VTU EOA 2021-22</p>
        <a class="pdf-link" href="pdfs/vtu-2021-22.pdf" target="_blank">[click here]</a>
      </div>

    </div>
  </div>
</body>
</html>
